<!DOCTYPE html>
<html>
  <head>
    <!-- La cabecera del html-->
    <meta charset="utf-8" />
    <title>Banco</title>
    <!-- El css-->
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header class="barra_navegacion">
      <div class="logo"><h4>LOGO</h4></div>
      <nav>
        <a href="index.html">iniciar sesión</a>
        <a href="registrarse.html">registrarse</a>
      </nav>
    </header>
    <center>
      <!-- El formulario para registrarse -->
      <form method="POST" action="./crear.pl">
        <h4>
          Nombre del usuario
          <input
            type="text"
            name="nombre"
            size="42"
            maxlength="45"
            value=""
            style="height: 30px"
            required
          />
        </h4>
        <h4>
          Contraseña nueva
          <input
            type="password"
            name="contra"
            size="40"
            maxlength="40"
            value=""
            style="height: 30px"
            required
          />
        </h4>
        <h4>
          Confirmar contraseña
          <input
            type="password"
            name="contra2"
            size="40"
            maxlength="40"
            value=""
            style="height: 30px"
            required
          />
        </h4>
        <br />
        <input
          type="submit"
          value="registrarse"
          style="height: 30px"
        /><br /><br />
      </form>
    </center>
  </body>
</html>
